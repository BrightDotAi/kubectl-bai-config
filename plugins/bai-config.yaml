apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: bai-config
spec:
  version: v0.0.1
  homepage: https://github.com/BrightDotAi/kubectl-bai-config
  shortDescription: Generate a kubeconfig for access to BrightAI Kubernetes clusters via Okta OIDC
  description: |
    This plugin authenticates to BrightAI Spacelift and reads EKS and OIDC
    stack outputs to generate a valid `kubeconfig` file for authentication
    to BrightAI Kubernetes clusters.
  caveats: |
    * Users must have read access to the `EKS`` and `OKTA-OIDC-EKS-AUTH`
    component outputs in Spacelift.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/BrightDotAi/kubectl-bai-config/releases/download/v0.0.1/kubectl-bai-config_v0.0.1_darwin_amd64.tar.gz
      sha256: 96b36cfde03112d6b347e655d5bd9bebb410bb5880752bcc1c945062b6cbdc0e
      bin: kubectl-bai-config
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/BrightDotAi/kubectl-bai-config/releases/download/v0.0.1/kubectl-bai-config_v0.0.1_darwin_arm64.tar.gz
      sha256: abea72e876cc5b3669023f22c8af6c0cbf4bdd786f24cc632c51748ad3bfc863
      bin: kubectl-bai-config
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/BrightDotAi/kubectl-bai-config/releases/download/v0.0.1/kubectl-bai-config_v0.0.1_linux_amd64.tar.gz
      sha256: f4a3230d46b824889fca56525d051aad70815965a94623388ec0b5dc71781790
      bin: kubectl-bai-config
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/BrightDotAi/kubectl-bai-config/releases/download/v0.0.1/kubectl-bai-config_v0.0.1_windows_amd64.tar.gz
      sha256: 0482399d7862509b69d2a3902b4d145c1f4343cec7c774d8a48e37a12afa82ea
      bin: kubectl-bai-config.exe
