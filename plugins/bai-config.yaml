apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: bai-config
spec:
  version: 0.7.0
  homepage: https://github.com/BrightDotAi/kubectl-bai-config
  shortDescription: Generate a kubeconfig for access to BrightAI Kubernetes clusters via Okta OIDC
  description: |
    This plugin authenticates to BrightAI Spacelift and reads EKS and OIDC
    stack outputs to generate a valid `kubeconfig` file for authentication
    to BrightAI Kubernetes clusters.
  caveats: |
    * Users must have read access to the `EKS`` and `OKTA-OIDC-EKS-AUTH`
    component outputs in Spacelift.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/BrightDotAi/kubectl-bai-config/releases/download/$VERSION/kubectl-bai-config_$VERSION_darwin_amd64.tar.gz
      bin: kubectl-bai-config
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/BrightDotAi/kubectl-bai-config/releases/download/$VERSION/kubectl-bai-config_$VERSION_darwin_arm64.tar.gz
      bin: kubectl-bai-config
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/BrightDotAi/kubectl-bai-config/releases/download/$VERSION/kubectl-bai-config_$VERSION_linux_amd64.tar.gz
      bin: kubectl-bai-config
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/BrightDotAi/kubectl-bai-config/releases/download/$VERSION/kubectl-bai-config_$VERSION_windows_amd64.tar.gz
      bin: kubectl-bai-config.exe
